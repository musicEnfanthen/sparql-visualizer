<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ title }}
            </mat-panel-title>
            <!-- <mat-panel-description>
            Query the data
        </mat-panel-description> -->
        </mat-expansion-panel-header>

        <!-- <mat-form-field class="full-width">
            <textarea
                class="query-field"
                rows="15"
                cols="105"
                matInput
                placeholder="Triple data"
                onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
                (input)="onChange($event.target.value)"
                [value]="query">
            </textarea>

        <ngx-codemirror
            [(ngModel)]="query"
            (change)="onChange(query)"
            [options]="cmConfig">
        </ngx-codemirror>

        <div class="full-width" fxLayout="row">
            <div fxLayout="row">
                <button mat-raised-button color="primary" (click)="fireQuery()">
                    Query <mat-icon>play_circle_outline</mat-icon>
                </button>

                <button mat-raised-button (click)="resetQuery()">
                    Reset <mat-icon>cached</mat-icon>
                </button>
            </div>

            <div fxFlex="grow"></div>
            <mat-slide-toggle
                *ngIf="localStore"
                [(ngModel)]="reasoning"
                matTooltip="NB! reasoning is performed on a slow Heroku server and the query time is therefore considerably reduced."
                (change)="setReasoning.emit($event.checked)"
                >Reasoning</mat-slide-toggle
            >
            <mat-slide-toggle *ngIf="!localStore" [(ngModel)]="reasoning" (change)="setReasoning.emit($event.checked)"
                >Reasoning</mat-slide-toggle
            >
        </div>
    </mat-expansion-panel>
</mat-accordion>
