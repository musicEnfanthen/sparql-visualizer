<!-- Toolbar -->
<div class="container-toolbar">
    <app-visualizer-toolbar
        fxFlex="100%"
        *ngIf="projectData"
        (toggleFullScreen)="fullScreen = $event"
        [title]="projectData.title"
        [creator]="projectData.creator"
    >
    </app-visualizer-toolbar>
</div>

<!-- Regular page content -->
<div *ngIf="!fullScreen" class="container-content">
    <div fxFlex fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-around">
        <!-- Data tabs (tabs + description) -->
        <div *ngIf="!dataOnly" fxFlex="100%" fxFlex.md="40%" fxFlex.lg="40%" fxFlex.xl="40%">
            <mat-card class="mat-elevation-z2">
                <p>
                    <span fxFlex="60%">Select dataset</span>
                    <span fxFlex="grow"></span>
                    <mat-icon
                        *ngIf="triplestoreOption"
                        class="iconbutton"
                        [matTooltip]="toggleTooltip"
                        (click)="toggleStore()"
                    >
                        swap_horiz
                    </mat-icon>
                </p>

                <!-- Select -->
                <mat-form-field class="full-width">
                    <mat-select placeholder="Dataset" (selectionChange)="changeTab($event.value)" [value]="tabIndex">
                        <!-- <mat-option value="new">Add set...</mat-option> -->
                        <mat-option *ngFor="let title of tabTitles; let i = index" [value]="i">
                            {{ title }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Endpoint settings -->
                <div *ngIf="!localStore && data">
                    <app-settings [triples]="data.triples"></app-settings>
                </div>

                <div>
                    <span fxFlex="grow"></span>
                    <mat-icon
                        class="iconbutton smallicon"
                        matTooltip="download JSON"
                        ngxClipboard
                        [cbContent]="data | json"
                        (click)="showSnackbar('Copied JSON to clipboard', 2000)"
                    >
                        file_download
                    </mat-icon>
                </div>
            </mat-card>

            <mat-card class="mat-elevation-z2">
                <div *ngIf="data">
                    <p>
                        <span fxFlex="60 %">Description</span>
                        <span fxFlex="grow"></span>

                        <!-- Buttons -->
                        <mat-icon
                            *ngIf="!editDescription"
                            class="iconbutton smallicon"
                            matTooltip="edit description"
                            (click)="editDescription = !editDescription"
                        >
                            edit
                        </mat-icon>
                        <mat-icon
                            *ngIf="editDescription"
                            class="iconbutton smallicon"
                            matTooltip="finish edit"
                            (click)="saveDescription()"
                        >
                            check_circle
                        </mat-icon>
                        <mat-icon
                            *ngIf="editDescription"
                            class="iconbutton smallicon"
                            matTooltip="cancel edit"
                            (click)="editDescription = !editDescription"
                        >
                            cancel
                        </mat-icon>
                    </p>

                    <!-- Description -->
                    <span
                        *ngIf="!editDescription"
                        class="description"
                        [innerHTML]="data.description | MarkdownToHtml"
                    ></span>

                    <!-- Edit description -->
                    <div *ngIf="editDescription">
                        <mat-form-field class="full-width">
                            <textarea
                                class="description"
                                [value]="data.description"
                                (input)="newDescription = $event.target.value"
                                matInput
                                placeholder="Edit description"
                                matTextareaAutosize
                                matAutosizeMinRows="2"
                                matAutosizeMaxRows="20"
                            >
                            </textarea>
                        </mat-form-field>
                        <a
                            style="font-size: 12px"
                            href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet"
                            >Markdown cheatsheet</a
                        >
                    </div>
                </div>
            </mat-card>
        </div>

        <!-- Right tabs (triples, query, result) -->
        <!-- <div fxFlex="grow"></div> -->
        <div fxFlex="100%" fxFlex.md="55%" fxFlex.lg="55%" fxFlex.xl="55%">
            <div *ngIf="data">
                <!-- Data -->
                <mat-accordion *ngIf="!textOnly">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Triples
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <div>
                            <codemirror
                                [(ngModel)]="data.triples"
                                [config]="cmConfig">
                            </codemirror>

                            <div class="full-width" fxLayout="row">
                                <button mat-raised-button color="primary" (click)="doQuery()">
                                    Update <mat-icon>play_circle_outline</mat-icon>
                                </button>

                                <button mat-raised-button (click)="resetTriples()">
                                    Reset <mat-icon>cached</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>

                <!-- Query -->
                <app-query-field
                    *ngIf="!textOnly"
                    [reasoning]="data.reasoning"
                    [query]="data.query"
                    [tabIndex]="tabIndex"
                    [localStore]="localStore"
                    (doQuery)="doQuery()"
                    (setReasoning)="reasoning = $event"
                    (updatedQuery)="data.query = $event"
                >
                </app-query-field>

                <!-- Result -->
                <div *ngIf="queryResult">
                    <!-- CONSTRUCT -->
                    <mat-accordion *ngIf="queryType == 'construct'">
                        <mat-expansion-panel [expanded]="resultFieldExpanded">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Result
                                </mat-panel-title>
                            </mat-expansion-panel-header>

                            <!-- Data visualization -->
                            <app-sparql-force
                                class="full-width"
                                *ngIf="queryResult"
                                (clickedURI)="graphClick($event)"
                                [data]="queryResult"
                                [height]="500"
                            ></app-sparql-force>
                            <span *ngIf="!queryResult">No result to show</span>
                        </mat-expansion-panel>
                    </mat-accordion>

                    <!-- SELECT -->
                    <mat-accordion *ngIf="queryType == 'select'">
                        <mat-expansion-panel [expanded]="resultFieldExpanded">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Result
                                </mat-panel-title>
                            </mat-expansion-panel-header>

                            <!-- Data visualization -->
                            <app-sparql-table
                                maxHeight="500px"
                                [queryResult]="queryResult"
                                [queryTime]="queryTime"
                                (clickedURI)="tableClick($event)"
                            >
                            </app-sparql-table>
                            <span *ngIf="!queryResult">No result to show</span>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </div>

        <div *ngIf="loading" class="loading-spinner">
            <mat-spinner></mat-spinner>
            <p *ngIf="loadingMessage">{{ loadingMessage }}</p>
        </div>
    </div>
</div>

<!-- Full screen mode -->
<div *ngIf="fullScreen">
    <div class="fullscreen-draggable" ngDraggable [handle]="DragArea">
        <div #DragArea class="fullscreen-toolbar"></div>
        <mat-accordion>
            <!-- Triples NB! This is a copy/paste - should be implemented properly -->
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Triples
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div>
                    <codemirror
                        [(ngModel)]="data.triples"
                        [config]="cmConfig">
                    </codemirror>

                    <div class="full-width" fxLayout="row">
                        <button mat-raised-button color="primary" (click)="doQuery()">
                            Update <mat-icon>play_circle_outline</mat-icon>
                        </button>

                        <button mat-raised-button (click)="resetTriples()">Reset <mat-icon>cached</mat-icon></button>
                    </div>
                </div>
            </mat-expansion-panel>

            <!-- Query -->
            <app-query-field
                [reasoning]="data.reasoning"
                [query]="data.query"
                [tabIndex]="tabIndex"
                [localStore]="localStore"
                (doQuery)="doQuery()"
                (setReasoning)="reasoning = $event"
                (updatedQuery)="data.query = $event"
            >
            </app-query-field>
        </mat-accordion>
    </div>

    <!-- Graph -->
    <div *ngIf="queryType == 'construct'" class="fullscreen-canvas">
        <app-sparql-force *ngIf="queryResult" (clickedURI)="graphClick($event)" [data]="queryResult"></app-sparql-force>
    </div>

    <!-- Table -->
    <app-sparql-table
        *ngIf="queryType == 'select'"
        [queryResult]="queryResult"
        [queryTime]="queryTime"
        (clickedURI)="tableClick($event)"
    >
    </app-sparql-table>
</div>
